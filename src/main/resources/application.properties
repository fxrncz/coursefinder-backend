spring.application.name=demo
server.port=${PORT:8080}

# Server Configuration
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000
server.tomcat.max-connections=8192
server.tomcat.accept-count=100
server.threads.max=200

# Basic logging
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database Configuration (use env vars in prod; falls back to these if env not set)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://caboose.proxy.rlwy.net:24762/railway?sslmode=require&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:TCkuERpZReQTLunsgJSlAPoaLginBKct}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=3000

# Debug logging
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.system.appointment=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Schema initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

